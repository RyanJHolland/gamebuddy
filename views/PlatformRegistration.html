<!-- Game Buddy page for linking your Game Buddy account with your accounts on other platforms -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Link other platforms</title>
    <meta name="description" content="Game Buddy page for linking your Game Buddy account with your accounts on other platforms">
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the webpage's client-side javascript file -->
    <script src="/platformRegistration.js" defer></script>
  </head>
  <body>
    <header>
      <h1>
        Link game platforms
      </h1>
    </header>

    <main>
      
      <div>
          
          Platform:
        <br>
        <select name="platform" id="platformSelection" size="3">
          <option value="steam">Steam</option>
          <option value="battlenet">Battlenet</option>
          <option value="origin">Origin</option>
        </select>
        <br><br>
          Username: 
        <br><input name="username" type="text" placeholder="username" id="usernameInput"><br>
          Password: 
        <br><input name="password" type="text" placeholder="password" id="passwordInput">
        <br>
        <button id="platformRegistrationButton" onclick="platformRegistrationButton()">
          Register
        </button>
      </div>    
      <br>
      <section id="responseText">
        
      </section>
      
    </main>
  </body>
</html>
